            min-height: 100vh;
            padding: 20px;

        /* Demand-Ability Bar Chart */
        .demand-bars {
            display: flex;
            gap: 2px;
            height: 40px;
            align-items: flex-end;
        }
        
        .demand-bar {
            width: 8px;
            transition: all 0.3s ease;
            border-radius: 1px;
        }

        .bar-orange { background-color: #f97316; }
        .bar-green { background-color: #84cc16; }
        .bar-gray { background-color: #e5e7eb; }

        /* Status Dot Colors */

        .status-dot-green { background-color: #84cc16; box-shadow: 0 0 0 2px #365314; }

        /* Tooltip Logic */
        .has-tooltip:hover .tooltip-content {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
        .tooltip-content {
            visibility: hidden;
            opacity: 0;
            transform: translateY(4px);
            transition: all 0.2s;
        }

    </style>
